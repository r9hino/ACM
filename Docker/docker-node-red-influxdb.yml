version: "3.7"

services:
  node-red:
    image: nodered/node-red:latest
    container_name: nodered
    restart: always
    ports:
      - "51880:1880"
    networks:
      - docker-iot-net
    volumes:
      - /home/pi/Code/ACM/Docker/node-red/data:/data

networks:
  docker-iot-net: